<html>

  <title> Font Sample </title>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Rubik+Mono+One&family=Space+Mono&display=swap" rel="stylesheet">

  <style> 
     .space {
      font-family: "Space Mono", monospace;

    }

</head>
